<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Air Filter Dashboard</title>
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
  }
  .container {
    padding: 20px;
    max-width: 420px;
    margin: auto;
  }
  .card {
    background: #1e1e1e;
    padding: 20px;
    margin-top: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  h1 {
    color: #00bcd4;
  }
  .data {
    font-size: 1.1em;
    margin: 8px 0;
  }
  .purity {
    font-weight: bold;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
    width: 100px;
  }
  .red { background: #ff5252; }
  .yellow { background: #ffeb3b; color: black; }
  .green { background: #4caf50; }
  button {
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0097a7;
  }
  .on-btn.active { background: #4caf50; box-shadow: 0 0 10px #4caf50; }
  .off-btn.active { background: #ff5252; box-shadow: 0 0 10px #ff5252; }
  .auto-btn.active { background: #ffb300; box-shadow: 0 0 10px #ffb300; }
  #modeStatus {
    font-size: 1.1em;
    margin-top: 10px;
    color: #80cbc4;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Smart Air Filter</h1>

  <div class="card">
    <div class="data">ğŸŒ¡ï¸ Temperature: <span id="temp">--</span> Â°C</div>
    <div class="data">ğŸ’§ Humidity: <span id="hum">--</span> %</div>
    <div class="data">ğŸŒ«ï¸ Air Purity: <span id="purity" class="purity">--</span></div>
    <div class="data">ğŸ§ª Gas Level: <span id="gas">--</span> ppm</div>
  </div>

  <div class="card">
    <h3>ğŸŒ€ Fan Control</h3>
    <button class="on-btn" onclick="setMode(1)">ON</button>
    <button class="off-btn" onclick="setMode(0)">OFF</button>
    <button class="auto-btn" onclick="setMode(2)">AUTO</button>
    <div id="modeStatus">Current Mode: --</div>
  </div>
</div>

<script>
  const sensorChannel = 3147020;
  const controlChannel = 3147039;
  const sensorReadKey = "SVDD0IYRYX37PUR9";
  const controlReadKey = "JNPHVEYTT1DUYFZM";
  const controlWriteKey = "YIIAGXZELMIUZ8PB";

  function modeText(mode) {
    if (mode === 1) return "ON";
    if (mode === 2) return "AUTO";
    return "OFF";
  }

  async function fetchSensorData() {
    const url = `https://api.thingspeak.com/channels/${sensorChannel}/feeds/last.json?api_key=${sensorReadKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const temp = parseFloat(data.field1);
      const hum = parseFloat(data.field2);
      const gas = parseFloat(data.field3);

      document.getElementById('temp').innerText = temp.toFixed(1);
      document.getElementById('hum').innerText = hum.toFixed(1);
      document.getElementById('gas').innerText = gas.toFixed(0);

      const purityElement = document.getElementById('purity');
      if (gas > 700) {
        purityElement.innerText = 'Poor';
        purityElement.className = 'purity red';
      } else if (gas > 400) {
        purityElement.innerText = 'Good';
        purityElement.className = 'purity yellow';
      } else {
        purityElement.innerText = 'Best';
        purityElement.className = 'purity green';
      }
    } catch (err) {
      console.error("Sensor fetch error:", err);
    }
  }

  async function fetchFanMode() {
    const url = `https://api.thingspeak.com/channels/${controlChannel}/feeds/last.json?api_key=${controlReadKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const mode = parseInt(data.field1);
      updateButtonStyles(mode);
      document.getElementById("modeStatus").innerText = `Current Mode: ${modeText(mode)}`;
    } catch (err) {
      console.error("Mode fetch error:", err);
    }
  }

  async function setMode(mode) {
    document.getElementById("modeStatus").innerText = `Current Mode: ${modeText(mode)} (updating...)`;
    const url = `https://api.thingspeak.com/update.json`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `api_key=${controlWriteKey}&field1=${mode}`
    });
    updateButtonStyles(mode);
    document.getElementById("modeStatus").innerText = `Current Mode: ${modeText(mode)}`;
  }

  function updateButtonStyles(mode) {
    const onBtn = document.querySelector('.on-btn');
    const offBtn = document.querySelector('.off-btn');
    const autoBtn = document.querySelector('.auto-btn');

    onBtn.classList.remove('active');
    offBtn.classList.remove('active');
    autoBtn.classList.remove('active');

    if (mode === 1) onBtn.classList.add('active');
    else if (mode === 2) autoBtn.classList.add('active');
    else offBtn.classList.add('active');
  }

  setInterval(() => {
    fetchSensorData();
    fetchFanMode();
  }, 10000);

  fetchSensorData();
  fetchFanMode();
</script>
</body>
</html>
