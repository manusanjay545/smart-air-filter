<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Air Filter Dashboard</title>
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 20px;
    max-width: 420px;
    margin: auto;
  }
  .card {
    background: #1e1e1e;
    padding: 20px;
    margin-top: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  h1 {
    color: #00bcd4;
  }
  .data {
    font-size: 1.1em;
    margin: 8px 0;
  }
  .purity {
    font-weight: bold;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
    width: 100px;
  }
  .red { background: #ff5252; }
  .yellow { background: #ffeb3b; color: black; }
  .green { background: #4caf50; }
  button {
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    margin: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0097a7;
  }
  #modeStatus {
    font-size: 1.1em;
    margin-top: 10px;
    color: #80cbc4;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Smart Air Filter</h1>

  <div class="card">
    <div class="data">ğŸŒ¡ï¸ Temperature: <span id="temp">--</span> Â°C</div>
    <div class="data">ğŸ’§ Humidity: <span id="hum">--</span> %</div>
    <div class="data">ğŸŒ«ï¸ Air Purity: <span id="purity" class="purity">--</span></div>
  </div>

  <div class="card">
    <h3>ğŸŒ€ Fan Control</h3>
    <button onclick="setMode(1)">Low</button>
    <button onclick="setMode(2)">Mid</button>
    <button onclick="setMode(3)">High</button>
    <button onclick="setMode(4)">Auto</button>
    <div id="modeStatus">Current Mode: --</div>
  </div>
</div>

<script>
  // Channel details
  const sensorChannel = 3147020;
  const controlChannel = 3147039;

  // API keys
  const sensorReadKey = "SVDD0IYRYX37PUR9";
  const controlReadKey = "JNPHVEYTT1DUYFZM";
  const controlWriteKey = "YIIAGXZELMIUZ8PB";

  // Fetch sensor data
  async function fetchSensorData() {
    const url = `https://api.thingspeak.com/channels/${sensorChannel}/feeds/last.json?api_key=${sensorReadKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const temp = parseFloat(data.field1);
      const hum = parseFloat(data.field2);
      const gas = parseFloat(data.field3);

      document.getElementById('temp').innerText = temp.toFixed(1);
      document.getElementById('hum').innerText = hum.toFixed(1);

      const purityElement = document.getElementById('purity');
      let level = '';
      if (gas > 700) {
        level = 'Poor';
        purityElement.className = 'purity red';
      } else if (gas > 400) {
        level = 'Good';
        purityElement.className = 'purity yellow';
      } else {
        level = 'Best';
        purityElement.className = 'purity green';
      }
      purityElement.innerText = level;
    } catch (err) {
      console.error("Sensor fetch error:", err);
    }
  }

  // Fetch fan mode
  async function fetchFanMode() {
    const url = `https://api.thingspeak.com/channels/${controlChannel}/feeds/last.json?api_key=${controlReadKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      const mode = parseInt(data.field1);
      const modeText = ["Low", "Mid", "High", "Auto"][mode - 1] || "--";
      document.getElementById("modeStatus").innerText = `Current Mode: ${modeText}`;
    } catch (err) {
      console.error("Mode fetch error:", err);
    }
  }

  // Set fan mode
  async function setMode(mode) {
    const url = `https://api.thingspeak.com/update.json`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `api_key=${controlWriteKey}&field1=${mode}`
    });
    alert(`Fan set to ${["Low","Mid","High","Auto"][mode-1]} mode`);
    fetchFanMode();
  }

  // Auto refresh both
  setInterval(() => {
    fetchSensorData();
    fetchFanMode();
  }, 10000);

  fetchSensorData();
  fetchFanMode();
</script>
</body>
</html>
