<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Air Filter Dashboard</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 20px;
    max-width: 400px;
    margin: auto;
  }
  .card {
    background: #1e1e1e;
    padding: 20px;
    margin-top: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  h1 {
    color: #00bcd4;
  }
  .data {
    font-size: 1.2em;
    margin: 10px 0;
  }
  .purity {
    font-weight: bold;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
    width: 100px;
  }
  .red { background: #ff5252; }
  .yellow { background: #ffeb3b; color: black; }
  .green { background: #4caf50; }
  button {
    background: #00bcd4;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    margin: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0097a7;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Smart Air Filter</h1>
  <div class="card">
    <div class="data">üå°Ô∏è Temperature: <span id="temp">--</span> ¬∞C</div>
    <div class="data">üíß Humidity: <span id="hum">--</span> %</div>
    <div class="data">üå´Ô∏è Air Purity: <span id="purity" class="purity">--</span></div>
  </div>

  <div class="card">
    <h3>üåÄ Fan Control</h3>
    <button onclick="setMode(1)">Low</button>
    <button onclick="setMode(2)">Mid</button>
    <button onclick="setMode(3)">High</button>
    <button onclick="setMode(4)">Auto</button>
  </div>
</div>

<script>
  const sensorChannel = 3147020;
  const controlChannel = 3147039;
  const readKey = "SVDD0IYRYX37PUR9"; // Sensor read key
  const writeKey = "YIIAGXZELMIUZ8PB"; // Control write key

  async function fetchData() {
    const url = `https://api.thingspeak.com/channels/${sensorChannel}/feeds/last.json?api_key=${readKey}`;
    const res = await fetch(url);
    const data = await res.json();

    const temp = parseFloat(data.field1);
    const hum = parseFloat(data.field2);
    const gas = parseFloat(data.field3);

    document.getElementById('temp').innerText = temp.toFixed(1);
    document.getElementById('hum').innerText = hum.toFixed(1);

    const purityElement = document.getElementById('purity');
    let level = '';
    if (gas > 700) {
      level = 'Poor';
      purityElement.className = 'purity red';
    } else if (gas > 400) {
      level = 'Good';
      purityElement.className = 'purity yellow';
    } else {
      level = 'Best';
      purityElement.className = 'purity green';
    }
    purityElement.innerText = level;
  }

  async function setMode(mode) {
    const url = `https://api.thingspeak.com/update.json`;
    await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `api_key=${writeKey}&field1=${mode}`
    });
    alert(`Fan set to ${["Low","Mid","High","Auto"][mode-1]} mode`);
  }

  // Refresh every 15 seconds
  setInterval(fetchData, 15000);
  fetchData();
</script>
</body>
</html>
