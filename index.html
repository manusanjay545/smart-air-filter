<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Air Filter Dashboard</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 { color: #00bcd4; margin: 20px 0; }
  .data {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px;
    padding: 10px;
    border-radius: 12px;
    background: #1f1f1f;
    box-shadow: 0 0 10px #000;
  }
  .data p { margin: 5px 0; font-size: 1.1rem; }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px;
  }
  button {
    background: #00bcd4;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #0288d1; }
  .footer {
    font-size: 0.8rem;
    margin-top: 20px;
    color: #888;
  }
</style>
</head>
<body>

<h1>Smart Air Filter</h1>
<div class="data">
  <p>üå°Ô∏è Temperature: <span id="temp">--</span> ¬∞C</p>
  <p>üíß Humidity: <span id="hum">--</span> %</p>
  <p>üß™ Air Purity: <span id="gas">--</span></p>
  <p>üåÄ Fan Mode: <span id="mode">--</span></p>
</div>

<div class="buttons">
  <button onclick="setFanMode(0)">OFF</button>
  <button onclick="setFanMode(1)">LOW</button>
  <button onclick="setFanMode(2)">MED</button>
  <button onclick="setFanMode(3)">HIGH</button>
  <button onclick="setFanMode(4)">AUTO</button>
</div>

<p class="footer">Powered by ThingSpeak | Smart IoT Air Filter</p>

<script>
const sensorChannel = 3147020;
const sensorReadKey = "SVDD0IYRYX37PUR9";
const controlWriteKey = "YIIAGXZELMIUZ8PB";
const controlChannel = 3147039;

// Fetch Sensor Data Every 10 Seconds
async function updateData() {
  try {
    const url = `https://api.thingspeak.com/channels/${sensorChannel}/feeds/last.json?api_key=${sensorReadKey}`;
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("temp").textContent = data.field1 || "--";
    document.getElementById("hum").textContent = data.field2 || "--";
    document.getElementById("gas").textContent = data.field3 || "--";
  } catch (err) {
    console.error(err);
  }
}
setInterval(updateData, 10000);
updateData();

// Set Fan Mode
async function setFanMode(mode) {
  document.getElementById("mode").textContent = mode === 0 ? "OFF" :
    mode === 1 ? "LOW" :
    mode === 2 ? "MEDIUM" :
    mode === 3 ? "HIGH" : "AUTO";
  const url = `https://api.thingspeak.com/update?api_key=${controlWriteKey}&field1=${mode}`;
  await fetch(url);
}
</script>
</body>
</html>
