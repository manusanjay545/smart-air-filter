<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Air Filter Control</title>
  <style>
    body { font-family: Arial; background: #0a0a0a; color: white; text-align: center; }
    input[type=range]{width:80%;}
    button{background:#00bcd4;border:none;padding:10px 20px;color:#fff;border-radius:10px;margin:5px;cursor:pointer;}
    button:hover{background:#0097a7;}
  </style>
</head>
<body>
  <h1>ðŸŒ¬ Smart Air Filter</h1>
  <p>Mode: <span id="mode">Auto</span></p>
  <button onclick="setMode(0)">Auto</button>
  <button onclick="setMode(1)">Manual</button><br><br>
  <input type="range" min="0" max="255" value="100" id="speedSlider" oninput="updateSpeed(this.value)">
  <p>Fan Speed: <span id="speedVal">100</span></p>

  <script>
    const writeKey = "OPDHX758K8LI4ZJW";

    function setMode(value){
      fetch(`https://api.thingspeak.com/update?api_key=${writeKey}&field5=${value}`);
      document.getElementById("mode").innerText = value == 0 ? "Auto" : "Manual";
    }

    function updateSpeed(value){
      document.getElementById("speedVal").innerText = value;
      fetch(`https://api.thingspeak.com/update?api_key=${writeKey}&field4=${value}`);
    }
  </script>
</body>
</html>
